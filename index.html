<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Reveal App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        #image-container {
            position: relative;
            width: 500px;
            height: auto;
        }
        canvas {
            width: 100%;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="image-container">
        <canvas id="canvas"></canvas>
    </div>
    <button id="reveal-button">Reveal Next Color</button>
    
    <script>
        const img = new Image();
        img.src = "Vincent_van_Gogh_-_Almond_blossom_-_Google_Art_Project.jpg";
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        const colorsToReveal = [
            [132, 173, 184], [104, 146, 150], [116, 157, 154], [115, 158, 178], [143, 156, 119], [122, 142, 110], [137, 164, 154], [132, 156, 118], [156, 170, 145] 
        ];


        let revealIndex = 0;

        img.onload = () => {
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
            applyFilter(); // Start with a fully filtered image
        };

        function applyFilter() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            function isAllowedColor(r, g, b) {
                return colorsToReveal.slice(0, revealIndex + 1).some(([cr, cg, cb]) => 
                    Math.abs(r - cr) < 10 && Math.abs(g - cg) < 10 && Math.abs(b - cb) < 10
                );
            }

            for (let i = 0; i < data.length; i += 4) {
                let r = data[i], g = data[i + 1], b = data[i + 2];
                if (!isAllowedColor(r, g, b)) {
                    data[i] = data[i + 1] = data[i + 2] = 255; // White background
                    data[i + 3] = 255; // Keep it visible
                }
            }

            ctx.putImageData(imageData, 0, 0);
        }

        document.getElementById("reveal-button").addEventListener("click", () => {
            if (revealIndex < colorsToReveal.length - 1) {
                revealIndex++;
                applyFilter();
            } else {
                document.getElementById("reveal-button").disabled = true;
            }
        });
    </script>
</body>
</html>
