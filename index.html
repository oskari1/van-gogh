<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Reveal App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        #image-container {
            position: relative;
            width: 500px;
            height: auto;
        }
        canvas {
            width: 100%;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="image-container">
        <canvas id="canvas"></canvas>
    </div>
    <button id="reveal-button">Reveal Next Color</button>
    
    <script>
        const img = new Image();
        img.src = "Vincent_van_Gogh_-_Almond_blossom_-_Google_Art_Project.jpg";
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        const colorsToReveal = [
            [84, 89, 79],
            [87, 95, 60],
            [102, 122, 90],
            [115, 131, 108],
            [129, 139, 112],
            [212, 215, 155],
            [142, 162, 147],
            [99, 142, 123],
            [91, 125, 131],
            [162, 149, 87],
            [112, 141, 139],
            [91, 108, 95],
            [59, 93, 91],
            [102, 126, 100],
            [113, 133, 103],
            [135, 135, 81],
            [140, 151, 107],
            [171, 181, 137],
            [182, 167, 141],
            [83, 87, 59],
            [88, 96, 60],
            [175, 191, 175],
            [161, 162, 87],
            [150, 180, 155],
            [142, 142, 97],
            [98, 105, 85],
            [119, 138, 90],
            [129, 148, 134],
            [199, 201, 153],
            [66, 111, 105],
            [139, 144, 125],
            [158, 148, 95],
            [138, 159, 123],
            [104, 113, 96],
            [194, 206, 176],
            [164, 147, 116],
            [189, 196, 189],
            [185, 183, 131],
            [83, 124, 111],
            [119, 123, 74],
            [111, 154, 167],
            [66, 87, 60],
            [176, 188, 124],
            [84, 112, 98],
            [154, 193, 196],
            [189, 198, 168],
            [215, 216, 175],
            [138, 154, 99],
            [164, 188, 155],
            [101, 113, 94],
            [184, 189, 157],
            [59, 89, 77],
            [70, 108, 142],
            [153, 137, 110],
            [138, 164, 138],
            [189, 202, 174],
            [56, 81, 88],
            [180, 181, 130],
            [167, 180, 127],
            [134, 160, 126],
            [160, 153, 103],
            [120, 129, 110],
            [71, 97, 84],
        ];


        let revealIndex = 0;

        img.onload = () => {
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
            applyFilter(); // Start with a fully filtered image
        };

        function applyFilter() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            function isAllowedColor(r, g, b) {
                return colorsToReveal.slice(0, revealIndex + 1).some(([cr, cg, cb]) => 
                    Math.abs(r - cr) < 10 && Math.abs(g - cg) < 10 && Math.abs(b - cb) < 10
                );
            }

            for (let i = 0; i < data.length; i += 4) {
                let r = data[i], g = data[i + 1], b = data[i + 2];
                if (!isAllowedColor(r, g, b)) {
                    data[i] = data[i + 1] = data[i + 2] = 255; // White background
                    data[i + 3] = 255; // Keep it visible
                }
            }

            ctx.putImageData(imageData, 0, 0);
        }

        document.getElementById("reveal-button").addEventListener("click", () => {
            if (revealIndex < colorsToReveal.length - 1) {
                revealIndex++;
                applyFilter();
            } else {
                document.getElementById("reveal-button").disabled = true;
            }
        });
    </script>
</body>
</html>
